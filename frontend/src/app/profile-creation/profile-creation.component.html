<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a profile</title>
</head>
<body>
<form (ngSubmit)="onSubmit()" #profileForm="ngForm">
  <h1>Create a profile</h1>

  <div class="form-section">
    <label for="surname">Surname:</label>
    <input
      type="text"
      id="surname"
      name="surname"
      [(ngModel)]="profile.surname"
      required
    >
  </div>

  <div class="form-section">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="profile.name"
      required
    >
  </div>

  <div class="form-section">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="profile.email"
      required
    >
  </div>

  <div class="form-section">
    <label for="type">Type:</label>
    <select
      id="type"
      name="type"
      [(ngModel)]="profile.type"
      (change)="onTypeChange()"
      required
    >
      <option value="">Select Type</option>
      <option value="student">Student</option>
      <option value="professor">Professor</option>
      <option value="admin">Admin</option>
    </select>
  </div>

  <div *ngIf="profile.type === 'student'" class="form-section">
    <label for="class">Class:</label>
    <input
      type="text"
      id="class"
      name="extraAttribute"
      [(ngModel)]="profile.extraAttribute"
      placeholder="Enter class"
      required
    >
  </div>

  <div *ngIf="profile.type === 'professor'" class="form-section">
    <label for="teaching">Teaching Subjects:</label>
    <input
      type="text"
      id="teaching"
      name="extraAttribute"
      [(ngModel)]="profile.extraAttribute"
      placeholder="Comma-separated values"
      required
    >
  </div>
  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  <p *ngIf="message">{{ message }}</p>
</form>
</body>
