<div class="page-container">
  <header>
    <h1>Dashboard of engineering schools</h1>
    <p>Analysis of students and academic performances</p>
  </header>

  <div class="charts-grid">
    <div class="chart">
      <h2>Number of students registered</h2>
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptions1"
        style="width: 100%; height: 400px; display: block;"
      ></highcharts-chart>
    </div>

    <div class="chart">
      <h2>Distribution of success rates</h2>
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptions2"
        style="width: 100%; height: 400px; display: block;"
      ></highcharts-chart>
    </div>

    <div class="chart">
      <h2>Distribution of students per specialty</h2>
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptions3"
        style="width: 100%; height: 400px; display: block;"
      ></highcharts-chart>
    </div>
  </div>
</div>
